### `std::compare_3way()`
### Library <span class="emph">`<=>`</span>

<pre><code data-trim data-noescape class="lang-cpp">
constexpr inline auto compare_3way = boost::hof::first_of(
    [](auto const& a, auto const& b)
        BOOST_HOF_RETURNS(a <span class="emph"><=></span> b),
    [](auto const& a, auto const& b) -> strong_ordering
        requires StringTotallyOrderedWith&lt;decltype(a), decltype(b)>
    {
        if (a <span class="emph">==</span> b) return strong_ordering::equal;
        return (a <span class="emph">&lt;</span> b) ? strong_ordering::less : strong_ordering::greater;
    },
    [](auto const& a, auto const& b) -> strong_equality
        requires EqualityComparableWith&lt;decltype(a), decltype(b)>
    {
        return (a <span class="emph">==</span> b) ? strong_equality::equal : strong_equality::nonequal;
    }
);
</code></pre>

## When do you use <span class="emph">`<=>`</span>?

<p>To implement <span class="emph">`std::compare_3way()`</span></code>.
